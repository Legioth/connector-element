<!DOCTYPE html>
<html>
<head>
<title>&lt;connector-element&gt;</title>
<script src="VAADIN/widgetsets/com.github.legioth.connectorelement.ConnectorElementWidgetset/com.github.legioth.connectorelement.ConnectorElementWidgetset.nocache.js"></script>
<link rel="stylesheet" href="VAADIN/themes/valo/styles.css">
<style type="text/css">
connector-element {
  display: block;
  margin: 10px 0;
}
</style>
</head>
<body class="valo">
  <connector-element connector="com.vaadin.ui.Label" content-mode="HTML" text="<i>See the HTML of this page to understand what this is about.</i>"></connector-element>

  <connector-element id="myButton" connector="com.vaadin.ui.Button" caption="Click me!"></connector-element>
	
  <script type="text/javascript">
    document.getElementById('myButton').addEventListener("rpc",
      function(event) {
        console.log("Got rpc event from connector: ", event);

        var newLabel = document.createElement("connector-element");
        newLabel.setAttribute("connector", "com.vaadin.ui.Label");
        newLabel.setAttribute("text", "Thank you for clicking!");
        document.body.appendChild(newLabel);
      });
  </script>
</body>
</html>
